<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Vedant" content="Vedant">

    <style>
        table,
        th,
        td {
            border: 1px solid;

        }
    </style>

    <title>Lab2</title>
</head>

<body>
    

    <h1 style="color:orange"> <label> Order Form </label></h1>


    <fieldset title="Basic Information" id="Basic_Information">
        <legend>Basic Information</legend>
        <form>

            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Vedant" required size="30">
            <br>
            <br>

            <label for="Email">Email:</label>
            <input type="text" id="Email" name="Email" placeholder="goswamivedant11@gmail.com" required size="30">
            <br>
            <br>

            <label for="Address">Address:</label>

            <textarea style="vertical-align: middle" id="Address" name="Address" rows="6" cols="25"></textarea>

            <br>
            <br>


            <label for="Postcode">Postcode:</label>
            <input type="text" id="Postcode" name="Postcode">
            <br>
        </form>
    </fieldset>
    <br>


    <!-- second part -->

    <fieldset>
        <legend>Product Information</legend>

        <table id="Product_Information" style="border:  1px solid;">
            <tr>
                <th style="width: 100px"> Product </th>
                <th style="width: 200px"> Part Number</th>
                <th style="width: 100px"> Quantity</th>
                <th style="width: 100px"> Unit Price</th>
                <th style="width: 200px"> Subtotal</th>
            </tr>

            <tr>
                <td>Box</td>
                <td>AC 100</td>
                <td> </td>
                <td> $5 </td>
                <td> </td>
            </tr>

            <tr>
                <td>Coffee Table</td>
                <td>AC 200</td>
                <td> </td>
                <td> $100 </td>
                <td> </td>
            </tr>

            <tr>
                <td>Chair</td>
                <td>AC 300</td>
                <td> </td>
                <td> $150 </td>
                <td> </td>
            </tr>

            <tr>
                <td>Desk</td>
                <td>AC 400</td>
                <td> </td>
                <td> $120 </td>
                <td> </td>
            </tr>

            <tr>
                <td>Computer Table</td>
                <td>AC 500</td>
                <td> </td>
                <td> $130 </td>
                <td> </td>
            </tr>

            <tr>
                <td colspan="4" style="text-align: right">Total:</td>
                <td> </td>
            </tr>



        </table>



    </fieldset>
    <br>
    <br>
    <!--Third part  -->
    <b>Credit Card Information</b>
    <br>
    <br>



    <label for="Card_Type" name="Card_Type"> Card Type: </label>
    

    <!--Card Number -->
    <label for="Card_Number" > &emsp;Card Number: </label>
    <input type="number" name="Card_Number" id="Card_Number">

    <br><input type="radio" name="Card_Type"  required>Mastercard
    <br><input type="radio" name="Card_Type"  required> Visa
    <br><input type="radio" name="Card_Type"  required> Gift Card

    <!--Expiry date -->
    <label> &emsp; &emsp;Expiry date: </label>
    <input type="date" name="Expiry_date" id="Expiry_date">

    <br>
    <br>
    <!--Last part  -->
    <label for="Delivery_Address"><b>Delivery Address:</b></label>

    <textarea style="vertical-align:middle" id="Delivery_Address" name="Delivery_Address" rows="6" cols="25"></textarea>
    <br>
    <br>
    <button type="button" id="Send_Order" name="Send_Order"> Send Order </button>
    <button type="button" id="Clear_Form" name="Clear_Form"> Clear Form </button>

</body>

</html>
